[package]
name = "xpallet-transaction-payment"
version = "2.0.0-rc4"
authors = ["Parity Technologies <admin@parity.io> and ChainX community <https://www.chainx.org>"]
edition = "2018"
license = "Apache-2.0"
homepage = "https://substrate.dev"
repository = "https://github.com/paritytech/substrate/"
description = "FRAME pallet to manage transaction payments"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
smallvec = "1.4.0"
codec = { package = "parity-scale-codec", version = "1.3.1", default-features = false, features = ["derive"] }
serde = { version = "1.0", optional = true }

# Substrate primitives
sp-std = { git = "https://github.com/paritytech/substrate.git", tag = "v2.0.0-rc4", default-features = false }
sp-runtime = { git = "https://github.com/paritytech/substrate.git", tag = "v2.0.0-rc4", default-features = false }

# Substrate pallets
frame-support = { git = "https://github.com/paritytech/substrate.git", tag = "v2.0.0-rc4", default-features = false }
frame-system = { git = "https://github.com/paritytech/substrate.git", tag = "v2.0.0-rc4", default-features = false }

# ChainX pallets
xpallet-transaction-payment-rpc-runtime-api = { path = "./rpc/runtime-api", default-features = false }
xpallet-support = { path = "../support", default-features = false }
xpallet-assets = { path = "../assets", default-features = false }

[dev-dependencies]
sp-io = { git = "https://github.com/paritytech/substrate.git", tag = "v2.0.0-rc4" }
sp-core = { git = "https://github.com/paritytech/substrate.git", tag = "v2.0.0-rc4" }
sp-storage = { git = "https://github.com/paritytech/substrate.git", tag = "v2.0.0-rc4" }

pallet-balances = { git = "https://github.com/paritytech/substrate.git", tag = "v2.0.0-rc4" }

[features]
default = ["std"]
std = [
    "codec/std",
    "serde",
    "sp-std/std",
    "sp-runtime/std",
    "frame-support/std",
    "frame-system/std",

    "xpallet-transaction-payment-rpc-runtime-api/std",
    "xpallet-support/std",
    "xpallet-assets/std",
]

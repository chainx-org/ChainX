[package]
name = "xpallet-gateway-common"
version = "1.0.0"
authors = ["Chainpool <http://chainx.org>"]
edition = "2018"

[dependencies]
codec = { package = "parity-scale-codec", version = "1.3.1", features = ["derive"], default-features = false }
hex = { version = "0.4", optional = true }
serde = { version = "1.0", optional = true }

sp-std = { version = "2.0.0-rc5", default-features = false }
sp-runtime = { version = "2.0.0-rc5", default-features = false }

frame-support = { version = "2.0.0-rc5", default-features = false }
frame-system = { version = "2.0.0-rc5", default-features = false }
pallet-multisig = { version = "2.0.0-rc5", default-features = false }

# chainx runtime module
chainx-primitives = { path = "../../../primitives", default-features = false }
xp-io = { path = "../../../primitives/io", default-features = false }
xp-runtime = { path = "../../../primitives/runtime", default-features = false }

xpallet-support = { path = "../../support", default-features = false }
xpallet-assets = { path = "../../assets", default-features = false }
xpallet-assets-registrar = { path = "../../assets-registrar", default-features = false }
xpallet-gateway-records = { path = "../records", default-features = false }

# light-bitcoin
light-bitcoin = { git = "https://github.com/chainx-org/light-bitcoin", branch = "v2", default-features = false }

[dev-dependencies]
hex = "0.4"
sp-core = { version = "2.0.0-rc5" }

[features]
default = ["std"]
std = [
    "codec/std",
    "hex",
    "serde",

    "sp-std/std",
    "sp-runtime/std",

    "frame-support/std",
    "frame-system/std",
    "pallet-multisig/std",

    # chainx runtime module
    "chainx-primitives/std",
    "xp-io/std",
    "xp-runtime/std",

    "xpallet-support/std",
    "xpallet-assets/std",
    "xpallet-assets-registrar/std",
    "xpallet-gateway-records/std",

    # light-bitcoin
    "light-bitcoin/std",
]

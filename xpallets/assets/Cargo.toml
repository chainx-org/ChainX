[package]
name = "xpallet-assets"
version = "0.1.0"
authors = ["ChainX community <https://www.chainx.org>"]
edition = "2018"

[dependencies]
bitmask = { version = "0.5.0", default-features = false }
codec = { package = "parity-scale-codec", version = "1.3.1", features = ["derive"], default-features = false }
serde = { version = "1.0", optional = true }

# Substrate primitives
sp-std = { version = "2.0.0-rc5", default-features = false }
sp-runtime = { version = "2.0.0-rc5", default-features = false }

# Substrate pallets
frame-support = { version = "2.0.0-rc5", default-features = false }
frame-system = { version = "2.0.0-rc5", default-features = false }

# orml
orml-traits = { version = "0.1.3-dev", git = "https://github.com/open-web3-stack/open-runtime-module-library.git", rev = "d3630e35ce737aef3f9c7857e9b4bd540f37530c", default-features = false }

# ChainX primitives
chainx-primitives = { path = "../../primitives", default-features = false }
xp-runtime = { path = "../../primitives/runtime", default-features = false }

# ChainX pallets
xpallet-assets-registrar = { path = "../assets-registrar", default-features = false }
xpallet-protocol = { path = "../protocol", default-features = false }
xpallet-support = { path = "../support", default-features = false }

[dev-dependencies]
sp-io = { version = "2.0.0-rc5" }
sp-core = { version = "2.0.0-rc5" }

pallet-balances = { version = "2.0.0-rc5" }

env_logger = "0.7.1"

[features]
default = ["std"]
std = [
    "bitmask/std",
    "codec/std",
    "serde",

    "sp-std/std",
    "sp-runtime/std",

    "frame-support/std",
    "frame-system/std",

    "chainx-primitives/std",
    "xp-runtime/std",

    "xpallet-assets-registrar/std",
    "xpallet-protocol/std",
    "xpallet-support/std",

    "orml-traits/std",
]

[package]
name = "xpallet-assets"
version = "2.0.0-alpha.0"
authors = ["The ChainX Authors"]
edition = "2018"

[dependencies]
bitflags = "1.2"
codec = { package = "parity-scale-codec", version = "1.3.4", default-features = false, features = ["derive"] }
serde = { version = "1.0", optional = true }

# Substrate primitives
sp-std = { version = "2.0.0-rc6", default-features = false }
sp-runtime = { version = "2.0.0-rc6", default-features = false }

# Substrate pallets
frame-support = { version = "2.0.0-rc6", default-features = false }
frame-system = { version = "2.0.0-rc6", default-features = false }
frame-benchmarking = { version = "2.0.0-rc6", default-features = false, optional = true }

# Open runtime module library
orml-traits = { version = "0.1.3-dev", git = "https://github.com/open-web3-stack/open-runtime-module-library.git", rev = "46708eacd6418810d3e64f0cd9a242d4fcb6ebec", default-features = false }

# ChainX primitives
chainx-primitives = { path = "../../primitives", default-features = false }

# ChainX pallets
xpallet-assets-registrar = { path = "../assets-registrar", default-features = false }
xpallet-protocol = { path = "../protocol", default-features = false }
xpallet-support = { path = "../support", default-features = false }

[dev-dependencies]
env_logger = "0.7.1"
sp-io = "2.0.0-rc6"
sp-core = "2.0.0-rc6"
pallet-balances = "2.0.0-rc6"

[features]
default = ["std"]
std = [
    "codec/std",
    "serde",

    "sp-std/std",
    "sp-runtime/std",

    "frame-support/std",
    "frame-system/std",

    "orml-traits/std",

    "chainx-primitives/std",

    "xpallet-assets-registrar/std",
    "xpallet-protocol/std",
    "xpallet-support/std",
]
runtime-benchmarks = [
    "frame-benchmarking",
]

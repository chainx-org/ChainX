[package]
name = "xpallet-dex-spot"
version = "2.0.0-alpha.0"
authors = ["The ChainX Authors"]
edition = "2018"

[dependencies]
codec = { package = "parity-scale-codec", version = "1.3.4", default-features = false, features = ["derive"] }
serde = { version = "1.0.101", optional = true }

# Substrate primitives
sp-arithmetic = { version = "2.0.0", default-features = false }
sp-runtime = { version = "2.0.0", default-features = false }
sp-std = { version = "2.0.0", default-features = false }

# Substrate pallets
frame-benchmarking = { version = "2.0.0", default-features = false, optional = true }
frame-system = { version = "2.0.0", default-features = false }
frame-support = { version = "2.0.0", default-features = false }
pallet-balances = { version = "2.0.0", default-features = false }

# ChainX primitives
chainx-primitives = { path = "../../../primitives", default-features = false }

# ChainX pallets
xpallet-assets = { path = "../../assets", default-features = false }
xpallet-assets-registrar = { path = "../../assets-registrar", default-features = false }
xpallet-protocol = { path = "../../protocol", default-features = false, optional = true }
xpallet-support = { path = "../../support", default-features = false }

[dev-dependencies]
env_logger = "0.7.1"
sp-core = "2.0.0"
sp-io = "2.0.0"
frame-benchmarking = "2.0.0"
xpallet-protocol = { path = "../../protocol" }

[features]
default = ["std"]
std = [
    "codec/std",
    "serde",
    # Substrate primitives
    "sp-arithmetic/std",
    "sp-runtime/std",
    "sp-std/std",
    # Substrate pallets
    "frame-system/std",
    "frame-support/std",
    "pallet-balances/std",
    # ChainX primitives
    "chainx-primitives/std",
    # ChainX pallets
    "xpallet-assets/std",
    "xpallet-assets-registrar/std",
    "xpallet-support/std",
]
runtime-benchmarks = [
    "frame-benchmarking",
    "xpallet-protocol",
]

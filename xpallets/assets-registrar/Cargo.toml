[package]
name = "xpallet-assets-registrar"
version = "2.0.0-beta.2"
authors = ["The ChainX Authors"]
edition = "2018"

[dependencies]
codec = { package = "parity-scale-codec", version = "1.3.4", default-features = false, features = ["derive"] }
serde = { version = "1.0", optional = true }

# Substrate primitives
sp-runtime = { version = "2.0.0", default-features = false }
sp-std = { version = "2.0.0", default-features = false }

# Substrate pallets
frame-benchmarking = { version = "2.0.0", default-features = false, optional = true }
frame-support = { version = "2.0.0", default-features = false }
frame-system = { version = "2.0.0", default-features = false }

# ChainX primitives
chainx-primitives = { path = "../../primitives", default-features = false }
xp-assets-registrar = { path = "../../primitives/assets-registrar", default-features = false }
xp-logging = { path = "../../primitives/logging", default-features = false }
xp-protocol = { path = "../../primitives/protocol", default-features = false }
xp-rpc = { path = "../../primitives/rpc", optional = true }
xp-runtime = { path = "../../primitives/runtime", default-features = false }

# ChainX pallets
xpallet-support = { path = "../support", default-features = false }

[dev-dependencies]
sp-io = "2.0.0"
sp-core = "2.0.0"
frame-benchmarking = "2.0.0"

[features]
default = ["std"]
std = [
    "codec/std",
    "serde",
    # Substrate primitives
    "sp-runtime/std",
    "sp-std/std",
    # Substrate pallets
    "frame-support/std",
    "frame-system/std",
    # ChainX primitives
    "chainx-primitives/std",
    "xp-assets-registrar/std",
    "xp-logging/std",
    "xp-protocol/std",
    "xp-rpc",
    "xp-runtime/std",
    # ChainX pallets
    "xpallet-support/std",
]
runtime-benchmarks = [
    "frame-benchmarking",
]

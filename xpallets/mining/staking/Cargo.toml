[package]
name = "xpallet-mining-staking"
version = "2.0.0-alpha.0"
authors = ["ChainX community <https://www.chainx.org>"]
edition = "2018"

[dependencies]
codec = { package = "parity-scale-codec", version = "1.3.4", default-features = false, features = ["derive"] }
serde = { version = "1.0.101", optional = true }

# Substrate primitives
sp-arithmetic = { version = "2.0.0-rc6", default-features = false }
sp-core = { version = "2.0.0-rc6", default-features = false }
sp-runtime = { version = "2.0.0-rc6", default-features = false }
sp-staking = { version = "2.0.0-rc6", default-features = false }
sp-std = { version = "2.0.0-rc6", default-features = false }

# Substrate pallets
frame-support = { version = "2.0.0-rc6", default-features = false }
frame-system = { version = "2.0.0-rc6", default-features = false }
pallet-session = { version = "2.0.0-rc6", default-features = false }
pallet-balances = { version = "2.0.0-rc6", default-features = false }

frame-benchmarking = { version = "2.0.0-rc6", default-features = false, optional = true }

# ChainX primitives
chainx-primitives = { path = "../../../primitives", default-features = false }
xp-runtime = { path = "../../../primitives/runtime", default-features = false }
xp-mining-common = { path  = "../../../primitives/mining/common", default-features = false }
xp-mining-staking = { path  = "../../../primitives/mining/staking", default-features = false }

# ChainX pallets
xpallet-support = { path = "../../support", default-features = false }

[dev-dependencies]
xpallet-protocol = { path = "../../protocol" }
sp-core = { version = "2.0.0-rc6" }
sp-io = { version = "2.0.0-rc6" }
pallet-timestamp = { version = "2.0.0-rc6" }
frame-benchmarking = { version = "2.0.0-rc6" }
env_logger = "0.7.1"

[features]
default = ["std"]
std = [
    "codec/std",
    "serde",

    "sp-arithmetic/std",
    "sp-core/std",
    "sp-runtime/std",
    "sp-staking/std",
    "sp-std/std",

    "frame-support/std",
    "frame-system/std",
    "pallet-session/std",
    "pallet-balances/std",

    "chainx-primitives/std",
    "xp-runtime/std",
    "xp-mining-common/std",
    "xp-mining-staking/std",

    "xpallet-support/std",
]
runtime-benchmarks = [
    "frame-benchmarking",
]

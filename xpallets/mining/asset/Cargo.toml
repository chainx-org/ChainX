[package]
name = "xpallet-mining-asset"
version = "0.1.0"
authors = ["ChainX community <https://www.chainx.org>"]
edition = "2018"

[dependencies]
codec = { package = "parity-scale-codec", version = "1.3.1", default-features = false, features = ["derive"] }
serde = { version = "1.0.101", optional = true }

# Substrate primitives
sp-std = { version = "2.0.0-rc5", default-features = false }
sp-core = { version = "2.0.0-rc5", default-features = false }
sp-runtime = { version = "2.0.0-rc5", default-features = false }
sp-arithmetic = { version = "2.0.0-rc5", default-features = false }

# Substrate pallets
frame-support = { version = "2.0.0-rc5", default-features = false }
frame-system = { version = "2.0.0-rc5", default-features = false }

# ChainX primitives
chainx-primitives = { path = "../../../primitives", default-features = false }
xp-mining-common = { path  = "../../../primitives/mining/common", default-features = false }
xp-mining-staking = { path  = "../../../primitives/mining/staking", default-features = false }

# ChainX pallets
xpallet-assets-registrar = { path = "../../assets-registrar", default-features = false }
xpallet-assets = { path = "../../assets", default-features = false }
xpallet-protocol = { path = "../../protocol", default-features = false }
xpallet-support = { path = "../../support", default-features = false }
xpallet-mining-staking = { path = "../../mining/staking", default-features = false }

[dev-dependencies]
sp-core = { version = "2.0.0-rc5" }
sp-io = { version = "2.0.0-rc5" }
pallet-session = { version = "2.0.0-rc5" }
pallet-timestamp = { version = "2.0.0-rc5" }
pallet-balances = { version = "2.0.0-rc5" }
env_logger = "0.7.1"

[features]
default = ["std"]
std = [
    "codec/std",
    "serde",

    "sp-std/std",
    "sp-core/std",
    "sp-runtime/std",
    "sp-arithmetic/std",

    "frame-support/std",
    "frame-system/std",

    "chainx-primitives/std",
    "xp-mining-common/std",
    "xp-mining-staking/std",

    "xpallet-assets-registrar/std",
    "xpallet-assets/std",
    "xpallet-protocol/std",
    "xpallet-support/std",
    "xpallet-mining-staking/std",
]

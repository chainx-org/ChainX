[package]
name = "xpallet-genesis-builder"
version = "2.0.0-alpha.0"
authors = ["The ChainX Authors"]
edition = "2018"

[dependencies]
codec = { package = "parity-scale-codec", version = "1.3.4", default-features = false, features = ["derive"] }
serde = { version = "1.0", optional = true }

# Substrate primitives
sp-std = { version = "2.0.0-rc6", default-features = false }
sp-runtime = { version = "2.0.0-rc6", default-features = false }

# Substrate pallets
frame-support = { version = "2.0.0-rc6", default-features = false }
frame-system = { version = "2.0.0-rc6", default-features = false }
pallet-balances = { version = "2.0.0-rc6", default-features = false }

# ChainX primitives
chainx-primitives = { path = "../../primitives", default-features = false }

# ChainX pallets
xpallet-assets = { path = "../assets", default-features = false }
xpallet-mining-asset = { path  = "../mining/asset", default-features = false }
xpallet-mining-staking = { path  = "../mining/staking", default-features = false }
xpallet-protocol = { path = "../protocol", default-features = false }
xpallet-support = { path = "../support", default-features = false }

[features]
default = ["std"]
std = [
    "codec/std",
    "serde",

    "sp-std/std",
    "sp-runtime/std",

    "frame-support/std",
    "frame-system/std",

    "pallet-balances/std",

    "chainx-primitives/std",

    "xpallet-protocol/std",
    "xpallet-support/std",
    "xpallet-assets/std",
    "xpallet-mining-asset/std",
    "xpallet-mining-staking/std",
]

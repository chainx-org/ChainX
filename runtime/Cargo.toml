[package]
name = "chainx-runtime"
version = "2.0.0"
authors = ["ChainX community <https://www.chainx.org>"]
edition = "2018"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
codec = { package = "parity-scale-codec", version = "1.3.0", default-features = false, features = ["derive"] }
serde = { version = "1.0.101", optional = true, features = ["derive"] }
static_assertions = "1.1.0"

# Substrate primitives
sp-api = { git = "https://github.com/paritytech/substrate.git", tag = "v2.0.0-rc3", default-features = false }
sp-block-builder = { git = "https://github.com/paritytech/substrate.git", tag = "v2.0.0-rc3", default-features = false }
sp-consensus-aura = { git = "https://github.com/paritytech/substrate.git", tag = "v2.0.0-rc3", default-features = false }
sp-core = { git = "https://github.com/paritytech/substrate.git", tag = "v2.0.0-rc3", default-features = false }
sp-inherents = { git = "https://github.com/paritytech/substrate.git", tag = "v2.0.0-rc3", default-features = false }
sp-io = { git = "https://github.com/paritytech/substrate.git", tag = "v2.0.0-rc3", default-features = false }
sp-offchain = { git = "https://github.com/paritytech/substrate.git", tag = "v2.0.0-rc3", default-features = false }
sp-runtime = { git = "https://github.com/paritytech/substrate.git", tag = "v2.0.0-rc3", default-features = false }
sp-session = { git = "https://github.com/paritytech/substrate.git", tag = "v2.0.0-rc3", default-features = false }
sp-std = { git = "https://github.com/paritytech/substrate.git", tag = "v2.0.0-rc3", default-features = false }
sp-transaction-pool = { git = "https://github.com/paritytech/substrate.git", tag = "v2.0.0-rc3", default-features = false }
sp-version = { git = "https://github.com/paritytech/substrate.git", tag = "v2.0.0-rc3", default-features = false }

# Substrate pallets
frame-executive = { git = "https://github.com/paritytech/substrate.git", tag = "v2.0.0-rc3", default-features = false }
frame-support = { git = "https://github.com/paritytech/substrate.git", tag = "v2.0.0-rc3", default-features = false }
frame-system = { git = "https://github.com/paritytech/substrate.git", tag = "v2.0.0-rc3", default-features = false }
frame-system-rpc-runtime-api = { git = "https://github.com/paritytech/substrate.git", tag = "v2.0.0-rc3", default-features = false }
pallet-aura = { git = "https://github.com/paritytech/substrate.git", tag = "v2.0.0-rc3", default-features = false }
pallet-grandpa = { git = "https://github.com/paritytech/substrate.git", tag = "v2.0.0-rc3", default-features = false }
pallet-randomness-collective-flip = { git = "https://github.com/paritytech/substrate.git", tag = "v2.0.0-rc3", default-features = false }
pallet-sudo = { git = "https://github.com/paritytech/substrate.git", tag = "v2.0.0-rc3", default-features = false }
pallet-timestamp = { git = "https://github.com/paritytech/substrate.git", tag = "v2.0.0-rc3", default-features = false }
pallet-utility = { git = "https://github.com/paritytech/substrate.git", tag = "v2.0.0-rc3", default-features = false }

# ChainX primitives
chainx-primitives = { path = "../primitives", default-features = false }

# ChainX pallets
xrml-assets = { path = "../xrml/assets", default-features = false }
xrml-assets-rpc-runtime-api = { path = "../xrml/assets/rpc/runtime-api", default-features = false }
xrml-bridge-bitcoin = { path = "../xrml/bridge/bitcoin", default-features = false }
xrml-contracts = { path = "../xrml/contracts", default-features = false }
xrml-contracts-primitives = { path = "../xrml/contracts/common", default-features = false }
xrml-contracts-rpc-runtime-api = { path = "../xrml/contracts/rpc/runtime-api", default-features = false }
xrml-transaction-payment = { path = "../xrml/transaction-payment", default-features = false }
xrml-transaction-payment-rpc-runtime-api = { path = "../xrml/transaction-payment/rpc/runtime-api", default-features = false }

[build-dependencies]
wasm-builder-runner = { package = "substrate-wasm-builder-runner", git = "https://github.com/paritytech/substrate.git", tag = "v2.0.0-rc3", default-features = false }

[features]
default = ["std"]
std = [
    "codec/std",
    "serde",

    "sp-api/std",
    "sp-block-builder/std",
    "sp-consensus-aura/std",
    "sp-core/std",
    "sp-inherents/std",
    "sp-io/std",
    "sp-offchain/std",
    "sp-runtime/std",
    "sp-session/std",
    "sp-std/std",
    "sp-transaction-pool/std",
    "sp-version/std",

    "frame-executive/std",
    "frame-support/std",
    "frame-system/std",
    "frame-system-rpc-runtime-api/std",

    "pallet-aura/std",
    "pallet-grandpa/std",
    "pallet-randomness-collective-flip/std",
    "pallet-sudo/std",
    "pallet-timestamp/std",
    "pallet-utility/std",

    "chainx-primitives/std",

    "xrml-assets/std",
    "xrml-assets-rpc-runtime-api/std",
    "xrml-bridge-bitcoin/std",
    "xrml-contracts/std",
    "xrml-contracts-primitives/std",
    "xrml-contracts-rpc-runtime-api/std",
    "xrml-transaction-payment/std",
    "xrml-transaction-payment-rpc-runtime-api/std",
]

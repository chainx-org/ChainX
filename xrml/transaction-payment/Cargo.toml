[package]
name = "xrml-transaction-payment"
version = "2.0.0-rc3"
authors = ["Parity Technologies <admin@parity.io> and ChainX community <http://www.chainx.org>"]
edition = "2018"
license = "Apache-2.0"
homepage = "https://substrate.dev"
repository = "https://github.com/paritytech/substrate/"
description = "FRAME pallet to manage transaction payments"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
smallvec = "1.4.0"
codec = { package = "parity-scale-codec", version = "1.3.0", default-features = false, features = ["derive"] }

sp-std = { git = "https://github.com/paritytech/substrate.git", tag = "v2.0.0-rc3", default-features = false }
sp-runtime = { git = "https://github.com/paritytech/substrate.git", tag = "v2.0.0-rc3", default-features = false }

frame-support = { git = "https://github.com/paritytech/substrate.git", tag = "v2.0.0-rc3", default-features = false }
frame-system = { git = "https://github.com/paritytech/substrate.git", tag = "v2.0.0-rc3", default-features = false }

xrml-transaction-payment-rpc-runtime-api = { path = "./rpc/runtime-api", default-features = false }

[dev-dependencies]
sp-io = { git = "https://github.com/paritytech/substrate.git", tag = "v2.0.0-rc3" }
sp-core = { git = "https://github.com/paritytech/substrate.git", tag = "v2.0.0-rc3" }
sp-storage = { git = "https://github.com/paritytech/substrate.git", tag = "v2.0.0-rc3" }

pallet-balances = { git = "https://github.com/paritytech/substrate.git", tag = "v2.0.0-rc3" }

[features]
default = ["std"]
std = [
    "codec/std",
    "sp-std/std",
    "sp-runtime/std",
    "frame-support/std",
    "frame-system/std",
    "xrml-transaction-payment-rpc-runtime-api/std"
]

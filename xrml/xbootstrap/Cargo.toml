[package]
name = "xrml-xbootstrap"
version = "1.0.0"
authors = ["Chainpool <http://chainx.org>"]
edition = "2018"

[dependencies]
serde = { version = "1.0", default-features = false }
serde_derive = { version = "1.0", optional = true }
parity-codec = { version = "3.3", default-features = false, features = ["derive"] }
# Substrate
substrate-primitives = { git = "https://github.com/chainpool/substrate", default-features = false }
fg-primitives = { package = "substrate-finality-grandpa-primitives", git = "https://github.com/chainpool/substrate", default-features = false }
runtime-io = { package = "sr-io", git = "https://github.com/chainpool/substrate", default-features = false }
primitives = { package = "sr-primitives", git = "https://github.com/chainpool/substrate", default-features = false }
support = { package = "srml-support", git = "https://github.com/chainpool/substrate", default-features = false }
# ChainX
xr-primitives = { path = "../../xr-primitives", default-features = false }
xsupport = { package = "xrml-xsupport", path = "../xsupport",  default-features = false }
xassets = { package = "xrml-xassets-assets", path = "../xassets/assets",  default-features = false }
xstaking = { package = "xrml-xmining-staking", path = "../xmining/staking", default-features = false }
xtokens = { package = "xrml-xmining-tokens", path = "../xmining/tokens", default-features = false }
xspot = { package = "xrml-xdex-spot", path = "../xdex/spot", default-features = false }
xmultisig = { package = "xrml-xmultisig", path = "../xmultisig", default-features = false }
xbridge-features = { package = "xrml-xbridge-features", path = "../xbridge/features", default-features = false }
# light-bitocin
btc-chain = { package = "chain", git = "https://github.com/chainx-org/light-bitcoin", default-features = false }

[features]
default = ["std"]
std = [
    "serde/std",
    "serde_derive",
    "parity-codec/std",
    # Substrate
    "substrate-primitives/std",
    "fg-primitives/std",
    "runtime-io/std",
    "primitives/std",
    "support/std",
    # ChainX
    "xr-primitives/std",
    "xsupport/std",
    "xassets/std",
    "xstaking/std",
    "xtokens/std",
    "xspot/std",
    "xmultisig/std",
    "xbridge-features/std",
    # light-bitcoin
    "btc-chain/std",
]

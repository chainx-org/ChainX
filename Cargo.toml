[package]
name = "chainx"
version = "0.3.0"
authors = ["Chainpool <https://www.chainx.org>"]

[dependencies]
chainx-cli = { path = "./cli" }
ctrlc = { version = "3.0", features = ["termination"] }
error-chain = "0.12"
futures = "0.1.17"

# bitcoin-rust
primitives = { git = "https://github.com/chainx-org/bitcoin-rust" }
chain = { git = "https://github.com/chainx-org/bitcoin-rust" }
keys = { git = "https://github.com/chainx-org/bitcoin-rust" }

[features]
msgbus-redis = [
	"chainx-cli/msgbus-redis"
]

msgbus-redis-keyhash = [
	"msgbus-redis",
	"chainx-cli/msgbus-redis-keyhash",
]

cache-lru = [
	"chainx-cli/cache-lru"
]

[workspace]
members = [
    "primitives",
    "executor",
    "runtime",
    "cli",
    "rpc",
    "rpc-servers",
    "xr-primitives",

    # xrml
    "xrml/xsystem",
    "xrml/xsupport",
    "xrml/xaccounts",
    # xrml/xfee
    "xrml/xfee/manager",
    # xrml/assets
    "xrml/xassets/assets",
    "xrml/xdex/spot/xpendingorders",
    "xrml/xdex/spot/xmatchorder",
    "xrml/xassets/records",
    "xrml/xassets/process",
    # xrml/mining
    "xrml/xmining/staking",
    "xrml/xmining/tokens",
    "xrml/xbridge/bitcoin",
]

[package]
name = "chainx"
version = "2.0.0"
authors = ["ChainX community <https://www.chainx.org>"]
edition = "2018"
description = "Fully Decentralized Interchain Crypto Asset Management on Polkadot"

# jsonrpc-derive requires a new version after v14.2.
# Remove this once Substrate releases a new tag with this patch.
[patch.crates-io]
jsonrpc-derive = { git = "https://github.com/paritytech/jsonrpc", rev = "57575efe9c220c7e7c0addf3c90e9577e3296c80" }

[dependencies]
cli = { package = "chainx-cli", path = "cli" }

[workspace]
members = [
    "cli",
    "runtime",
    "primitives",
    "primitives/mining/common",
    "primitives/mining/staking",
    "rpc",

    "frame/balances",
    "frame/transaction-payment",
    "frame/transaction-payment/rpc",
    "frame/transaction-payment/rpc/runtime-api",

    "xpallets/assets",
    "xpallets/assets/rpc",
    "xpallets/assets/rpc/runtime-api",
    "xpallets/gateway/bitcoin",
    "xpallets/contracts",
    "xpallets/contracts/common",
    "xpallets/contracts/rpc",
    "xpallets/contracts/rpc/runtime-api",
    "xpallets/dex/spot",
    "xpallets/generic-reserves",
    "xpallets/mining/asset",
    "xpallets/mining/staking",
    "xpallets/mining/staking/rpc",
    "xpallets/mining/staking/rpc/runtime-api",
    "xpallets/protocol",
    "xpallets/support",
]

[profile.release]
panic = "unwind"

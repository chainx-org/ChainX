name: docker

on:
  workflow_dispatch:
    inputs:
      tag:
        description: tag (ex. v4.0.0) to publish on docker
        required: true
      check:
        description: check if the tag exists
        required: true

jobs:
  ##
  # Build the Rust package
  ##
  build-package:
    name: Build package
    runs-on: ubuntu-latest
    container:
      image: ubuntu:20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Check tag
        if: '${{ github.event.inputs.check }}'
        run: |
            COMMIT=`git rev-list -n 1 '${{ github.event.inputs.tag }}'`
            echo building at ${COMMIT}

      - name: Install dependencies
        run: |
          apt update -y
          apt install --no-install-recommends -y \
            git curl ca-certificates \
            gcc g++ cmake clang
        env:
          DEBIAN_FRONTEND: "noninteractive"
          TZ: "Asia/Shanghai"

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly-2021-11-07
          target: wasm32-unknown-unknown
          default: true

      - name: Cache target
        uses: actions/cache@v2
        with:
          path: target
          key: ${{ runner.os }}-target

      - name: Build chainx
        run: |
          echo "::set-output name=BUILD_AT::$(date --iso-8601=seconds)"
          cargo build --release

      - name: Collect shared
        run: |
          mkdir shared
          mv target/release/chainx shared/

      - name: Upload shared
        uses: actions/upload-artifact@v2.2.4
        with:
          name: chainx-artifact
          path: shared

  build-docker:
    name: Build docker
    runs-on: ubuntu-latest
    needs: [build-package]
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Download shared
        uses: actions/download-artifact@v2
        with:
            name: chainx-artifact
            path: shared

      - name: Login to DockerHub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - run: |
          DOCKER_IMAGE=chainxorg/chainx
          VERSION="${{ github.event.inputs.tag }}"
          COMMIT=`git rev-list -n 1 '${{ github.event.inputs.tag }}'`
          SHA=sha-${COMMIT::8}
          echo using "${DOCKER_IMAGE}:${SHA} as base image"
          
          echo building "${DOCKER_IMAGE}:${VERSION}"
          docker build \
            --build-arg DOCKER_IMAGE="$DOCKER_IMAGE" \
            --build-arg SHA="$SHA" \
            -f Dockerfile \
            -t "${DOCKER_IMAGE}:${VERSION}" \
            . 
          docker push "${DOCKER_IMAGE}:${VERSION}"
